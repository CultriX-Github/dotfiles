source = /home/simme/.config/hypr/config.d/frappe.conf

background {
    monitor =
    path = ~/.wallpaper.png 
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 1
}

input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = $text
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = 
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}


# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = $subtext0
  font_size = 12
  font_family = Ubuntu
  position = 0, -20
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = $text
  font_size = 45
  font_family = Ubuntu 
  position = 0, -90
  halign = center
  valign = center
}

image {
    monitor =
    path = /home/simme/.avatar.png
    size = 200
    border_size = 0 
    border_color = 
    position = 0, 140
    halign = center
    valign = center
}

# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(playerctl status > /dev/null && echo "î°›   $(playerctl metadata artist) - $(playerctl metadata title)")" 
    color = $text
    font_size = 12
    font_family = Ubuntu 
    position = 0, 50
    halign = center
    valign = bottom
}

general {
    hide_cursor = true 
}
